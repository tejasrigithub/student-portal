<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Safe Ride Home - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="shortcut icon" type="image/ico" href="image1.jpg" />	
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-image:url("bg.png");
        }
    </style>
    <link rel="stylesheet" href="/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/main.css">
  
    <script src="/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body data-ng-app="assignment" data-ng-controller="loginCtrl">
    <div class="container">
        <div class="row-fluid">
            <div class="span12 title well">
                <table align="center">
                    <tr>
                        <td> <img height="65" width="65" src="image1.jpg" alt="Assignment2"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td>
                        <td><h2>Welcome To Student Portal</h2> </td>

                    </tr>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <div class="hero">
                <div id="wrapper">
                    <div id="login" class="animate form" >
                        <form action="./Input.html" method="post" autocomplete="on" data-ng-submit="login()"> 
                            <h1>Login</h1>   
                            <p> 
                            <h4> <font family="Lucida Console" color="red"></font> </h4>
                            </p> 

                            <p> 
                            <h4> <font family="Lucida Console" color="blue"></font> </h4>
                            </p> 
                          
                            <p> 
                     			User Name 
                                <input id="uname" name="uname" required="required" type="text"  placeholder="username" data-ng-model="username"/>
                            </p>
                            <p> 
                                Password
                                <input id="pwd" name="pwd" required="required" class="input-small" type="password" placeholder="password" data-ng-model="password"/> 
                            </p>
                          
                            <br/>	
    							<INPUT TYPE="submit" value="submit" class="btn btn-primary"/>                          		
                            <br><br><br><br>
                            <center>
                            <p>     
								<a href="https://www.facebook.com/" > <img src="facebook-1.png" title="Follow us on Facebook" height="50" width="50"></a>
                            </p>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="/Input.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</html>
</html>
