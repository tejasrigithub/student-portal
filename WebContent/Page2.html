<script>
$ (document).ready(function()
		{
	
	$ ("p").click(function()

function displayOutput() {
    var input = "<h4>Father Name:</h4><br>"+document.getElementById('fathersname').value +"<h4>Mother Name:</h4><br>"+ document.getElementById('mothersname').value+"<h4>Address:</h4><br>"+document.getElementById('address').value+', '+document.getElementById('city').value+', '+document.getElementById('state').value+', '+document.getElementById('zip').value+', 'document.getElementById('country').value;
     
    document.write("<h3>Entered Info:</h3><br>"+input);
    
}

</head>

 <b>   <label>Address</label></b>
